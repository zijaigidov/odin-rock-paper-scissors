<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="cross-center">
    <header class="main-center">
      <h1>ROCK PAPER SCISSORS GAME</h1>
    </header>
    <main class="cross-center">
      <section class="cards">
        <section class="player card">
          <h2>You</h2>
          <figure class="cross-center">
            <div class="img-container center">
              <img src="" alt="" />
            </div>
            <figcaption id="player-text">Your choice:&nbsp;</figcaption>
          </figure>
        </section>
        <section class="result">
          <h2>Result</h2>
          <p><span id="wins">0</span>-<span class="losses">0</span></p>
        </section>
        <section class="computer card">
          <h2>Computer</h2>
          <figure class="cross-center">
            <div class="img-container center">
              <img src="" alt="" />
            </div>
            <figcaption id="computer-text">Computer's choice:&nbsp;</figcaption>
          </figure>
        </section>
      </section>
      <section class="selection">
        <p>Make your selection!</p>
        <section class="buttons center">
          <button id="rock" class="game-button">
            <img src="images/rock.png" alt="A picture of a fist representing rock"/>
          </button>
          <button id="paper" class="game-button">
            <img src="images/paper.png" alt="A picture of an open hand representing paper"/>
          </button>
          <button id="scissors" class="game-button">
            <img src="images/scissors.png" alt="A picture of a hand with a pointed index and middle finger representing scissors"/>
          </button>
        </section>
      </section>
      <button id="reset">Reset</button>
    </main>
    <footer class="center">
      <ul class="credit">
        <li>Website by Zija Igidov</li>
        <li>
          <a
            href="https://www.freepik.com/free-vector/blue-sky-with-clouds-background-elegant_9191622.htm#query=cartoon%20sky&position=1&from_view=keyword&track=ais"
            target="_blank"
            rel="noopener noreferrer"
            >Background by starline on Freepik</a
          >
        </li>
      </ul>
      <ul class="logos">
        <li>
          <i class="fa-brands fa-github"></i>
          <a href="https://github.com/zijaigidov" target="_blank" rel="noopener noreferrer">Github</a>
        </li>
        <li>
          <i class="fa-brands fa-linkedin"></i>
          <a href="https://www.linkedin.com/in/zija-igidov-4a8a3a249/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
        </li>
      </section>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
