<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="cross-center">
    <header class="main-center">
      <h1>ROCK PAPER SCISSORS GAME</h1>
    </header>
    <main>
      <section class="cards-container">
        <section class="card">
          <h2>You</h2>
          <figure class="cross-center">
            <div class="circle-container center">
              <img src="" alt="" />
            </div>
            <figcaption>Your choice:&nbsp;</figcaption>
          </figure>
        </section>
        <section class="result">
          <h2>Result</h2>
          <p><span id="wins">0</span>-<span class="losses">0</span></p>
        </section>
        <section class="card">
          <h2>Computer</h2>
          <figure class="cross-center">
            <div class="circle-container center">
              <img src="images/paper.png" alt="" />
            </div>
            <figcaption>Computer's choice:&nbsp;</figcaption>
          </figure>
        </section>
      </section>
      <section class="selection">
        <p>Make your selection!</p>
        <section class="button-container center">
          <button class="move-button">
            <img
              src="images/rock.png"
              alt="A picture of a fist representing rock"
            />
          </button>
          <button class="move-button">
            <img
              src="images/paper.png"
              alt="A picture of an open hand representing paper"
            />
          </button>
          <button class="move-button">
            <img
              src="images/scissors.png"
              alt="A picture of a hand with a pointed index and middle finger representing scissors"
            />
          </button>
        </section>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
